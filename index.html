<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/normalize.css" />
    <link rel="stylesheet" href="assets/CSS/reset.css" />

    <link rel="stylesheet" href="assets/CSS/display-style.css" />
    <link rel="stylesheet" href="assets/CSS/operations-style.css" />

    <!-- Fonts -->
    <script
      src="https://kit.fontawesome.com/9eaf1d90d0.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculator</title>

    <!-- A DEFINIR -->
    <script src="./dist/js/index.js" defer></script>
  </head>
  <body>
    <section class="calculator-container">
      <div class="display-screen">
        <span class="display-numbers--calc" id="calc">100</span>
        <span class="display-numbers--current" id="currentDisplay">100</span>
      </div>
      <div class="pads-container">
        <div class="">
          <!-- ul>li.buttons{textValue $}*5 -->
          <ul class="numbers">
            <button class="buttons-n">9</button>
            <button class="buttons-n">8</button>
            <button class="buttons-n">7</button>
            <button class="buttons-n">6</button>
            <button class="buttons-n">5</button>
            <button class="buttons-n">4</button>
            <button class="buttons-n">3</button>
            <button class="buttons-n">2</button>
            <button class="buttons-n">1</button>
            <button class="buttons-n">0</button>
            <button class="buttons-n">.</button>
            <button class="buttons-n">=</button>
          </ul>
        </div>
        <div>
          <ul class="operations">
            <button class="fa-solid fa-divide buttons-o"></button>
            <button class="fa-solid fa-percent buttons-o"></button>
            <button class="fa-solid fa-square-root-variable buttons-o"></button>
            <button class="fa-solid fa-plus buttons-o"></button>
            <button class="fa-solid fa-minus buttons-o"></button>
            <button class="fa-solid fa-xmark buttons-o"></button>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
