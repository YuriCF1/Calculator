<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/normalize.css" />
    <link rel="stylesheet" href="assets/CSS/reset.css" />

    <link rel="stylesheet" href="assets/CSS/display-style.css" />
    <link rel="stylesheet" href="assets/CSS/operations-style.css" />

    <!-- Fonts -->
    <script
      src="https://kit.fontawesome.com/9eaf1d90d0.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculator</title>

    <!-- A DEFINIR -->
    <script src="./dist/js/index.js" defer></script>
  </head>
  <body>
    <section class="calculator-container">
      <div class="display-screen">
        <div>
          <span class="display-numbers--calc" id="calc"></span>
        </div>
        <div class="operations-n">
          <span class="display-numbers--result" id="result"></span>
          <span class="display-numbers--current" id="currentDisplay"></span>
        </div>
      </div>
        <div class="pads-container">
        <div class="">
          <!-- ul>li.buttons{textValue $}*5 -->
          <ul class="numbers">
            <button class="buttons-n" data-int="9">9</button>
            <button class="buttons-n" data-int="8">8</button>
            <button class="buttons-n" data-int="7">7</button>
            <button class="buttons-n" data-int="6">6</button>
            <button class="buttons-n" data-int="5">5</button>
            <button class="buttons-n" data-int="4">4</button>
            <button class="buttons-n" data-int="3">3</button>
            <button class="buttons-n" data-int="2">2</button>
            <button class="buttons-n" data-int="1">1</button>
            <button class="buttons-n" data-int="0">0</button>
            <button class="buttons-n" data-int=".">.</button>
            <button class="buttons-n" data-int="=">=</button>
          </ul>
        </div>
        <div>
          <ul class="operations">
            <!-- <button class="fa-solid fa-divide buttons-o" data-int="">Limpar</button>
            <button class="fa-solid fa-divide buttons-o" data-int="">Apagar</button> -->    
            <div class="operations-math">
              <button class="fa-solid fa-divide buttons-o" data-int="/"></button>
              <button class="fa-solid fa-percent buttons-o" data-int="per"></button>
              <button class="fa-solid fa-square-root-variable buttons-o" data-int="root"></button>
              <button class="fa-solid fa-plus buttons-o" data-int="+"></button>
              <button class="fa-solid fa-minus buttons-o" data-int="-"></button>
              <button class="fa-solid fa-xmark buttons-o" data-int="*"></button>
            </div>
            <div>
              <button class="fa-solid fa-divide buttons-c" data-int="delete">A.C</button>
              <button class="fa-solid fa-divide buttons-c" data-int="delete">Deletar</button>
            </div>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
